<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Jiffy</title>

    <link href="/css/base.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />
  </head>

  <body>
    <div class="top">
      <h1 class="title">Jiffy</h1>
      <a class="search-clear">
        <img src="close.svg" />
      </a>
    </div>

    <div class="middle">
      <input class="search-input" placeholder="Type something" />
      <div class="videos"></div>
    </div>

    <div class="indicators">
      <img class="spinner" src="oval.svg" />
      <span class="search-hint">Hit enter to search</span>
    </div>
  </body>
  <script src="/js/fifty.js"></script>
</html>
